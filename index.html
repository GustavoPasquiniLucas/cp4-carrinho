<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul id="lista-produtos"></ul>
    <div>
        <p>ID: 1</p>
        <p>Nome: Camiseta</p>
        <p>Valor: R$29.99</p>
        <p>Quantidade: 2</p>
        <button onclick="adicionarProduto(1, 'Camiseta', 29.99, 2)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 2</p>
        <p>Nome: Calça Jeans</p>
        <p>Valor: R$99.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(2, 'Calça Jeans', 99.90, 1)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 3</p>
        <p>Nome: Tênis</p>
        <p>Valor: R$149.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(3, 'Tênis', 149.90, 1)">Adicionar ao Carrinho</button>
    </div>

    <!-- Adicionar os inputs para o novo produto -->
<div>
    <label for="nome-produto">Nome do produto:</label>
    <input type="text" id="nome-produto" placeholder="Digite o nome do produto">
    <br>
    <label for="valor-produto">Valor do produto:</label>
    <input type="number" id="valor-produto" placeholder="Digite o valor do produto">
    <br>
    <label for="quantidade-produto">Quantidade do produto:</label>
    <input type="number" id="quantidade-produto" placeholder="Digite a quantidade do produto">
    <br>
    <button onclick="adicionarNovoProduto()">Adicionar produto</button>
</div>
    
    
    <script src="atividade2.js"></script>
</body>
</html>
